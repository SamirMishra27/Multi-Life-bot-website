<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-life Discord Bot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-600">
    <nav class="w-full h-[10%] bg-slate-700 flex justify-evenly items-center">

        <div class="logo font-semibold text-[#BFACE2] text-[48px]">MULTI-LIFE</div>

        <div class="w-[15%] h-[100%] flex justify-center items-center">
            <button class="w-32 h-12 bg-[#EBC7E6] text-2xl font-semibold hover:bg-[#BFACE2] active:bg-[#EBC7E6]">INVITE</button>
        </div>
    </nav>
    <main class="w-full flex flex-col items-center justify-evenly">

        <div class=" w-[50%] flex flex-col items-center justify-evenly space-y-4">
            <h1 class="text-center font-semibold text-5xl py-8 text-[#BFACE2]">Multi-Life Bot Discord</h1>

            <a href="https://discord.com/oauth2/authorize?client_id=930518014258983032&permissions=126016&scope=bot" class="w-96 h-16" target="_blank">
                <button class="w-full h-full flex items-center justify-evenly bg-[#858ef5] hover:bg-[#5865F2] active:bg-[#4b57db]">

                    <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg" alt="discord-logo" class="w-8 h-8">
    
                    <p class="text-center font-semibold text-3xl">Add to Discord</p>
                </button>
            </a>

            <a href="https://discord.gg/MPAKZTP9GW" class="w-96 h-16" target="_blank">
                <button class="w-full h-full flex items-center justify-evenly bg-transparent [border:2px_solid_#8BF5FA] text-slate-200 hover:bg-[#A084DC] active:bg-[#a991dd]">

                    <img src="https://em-content.zobj.net/thumbs/120/apple/325/speech-balloon_1f4ac.png" alt="" class="w-8 h-8">
    
                    <p class="text-center font-semibold text-3xl">Join Discord Support</p>
                </button>
            </a>
        </div>

        <div class="features w-[70%] bg-[#645CBB] mt-6 mb-6">
            <div class="feature-section w-full flex flex-row items-center justify-evenly">
                <ul class="w-[40%] h-[22rem] flex flex-col items-center justify-evenly text-2xl bg-[#BFACe2] space-y-6 rounded-xl list-['\1F680'] pl-4">
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                </ul>
                <img src="https://via.placeholder.com/400x400" alt="" class="w-[40%]">
            </div>
            <div class="feature-section w-full flex flex-row-reverse items-center justify-evenly">
                <ul class="w-[40%] h-[22rem] flex flex-col items-center justify-evenly text-2xl bg-[#BFACe2] space-y-6 rounded-xl list-['\1F680'] pl-4">
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                </ul>
                <img src="https://via.placeholder.com/400x400" alt="" class="w-[40%]">
            </div>
            <div class="feature-section w-full flex flex-row items-center justify-evenly">
                <ul class="w-[40%] h-[22rem] flex flex-col items-center justify-evenly text-2xl bg-[#BFACe2] space-y-6 rounded-xl list-['\1F680'] pl-4">
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                    <li class="w-[80%] h-[15%] pl-4">Feature point</li>
                </ul>
                <img src="https://via.placeholder.com/400x400" alt="" class="w-[40%]">
            </div>
        </div>
    </main>
</body>
</html>
